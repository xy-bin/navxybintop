<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员登录</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome -->
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <!-- 引入jQuery -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <!-- Tailwind 自定义配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                    },
                }
            }
        };
    </script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-md p-8 max-w-md w-full">
        <div class="text-center mb-8">
            <i class="fa fa-cogs text-primary text-4xl mb-4"></i>
            <h1 class="text-2xl font-bold text-gray-800">导航站管理后台</h1>
            <p class="text-gray-600 mt-2">请输入您的用户名和密码登录</p>
        </div>

        <!-- 登录表单 -->
        <form id="login-form" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                <input type="text" id="username" name="username" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary/50">
            </div>

            <div>
                <button type="submit" class="w-full bg-primary text-white py-3 px-4 rounded-lg hover:bg-primary/90 transition-colors font-medium">
                    <i class="fa fa-sign-in mr-2"></i> 登录
                </button>
            </div>
        </form>

        <div id="login-error" class="mt-4 text-red-500 text-center hidden">
            <i class="fa fa-exclamation-circle mr-2"></i><span id="error-message"></span>
        </div>
    </div>

    <script>
        // 登录表单提交事件
        $('#login-form').on('submit', function(e) {
            e.preventDefault();
            
            // 获取表单数据
            const username = $('#username').val().trim();
            const password = $('#password').val().trim();
            
            // 简单验证
            if (!username || !password) {
                showError('请输入用户名和密码');
                return;
            }
            
            // 发送登录请求
            $.ajax({
                url: '/api/login',
                type: 'POST',
                data: JSON.stringify({ username, password }),
                contentType: 'application/json',
                success: function(response) {
                    if (response.success) {
                        // 登录成功，跳转到管理后台
                        window.location.href = '/admin.html';
                    } else {
                        showError(response.message || '登录失败');
                    }
                },
                error: function(xhr, status, error) {
                    console.error('登录请求失败:', error);
                    showError('登录请求失败，请重试');
                }
            });
        });
        
        // 显示错误信息
        function showError(message) {
            $('#error-message').text(message);
            $('#login-error').removeClass('hidden');
        }
    </script>
</body>
</html>
